<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="meet.css" />
    <title>Google Meet</title>
  </head>
  <body>
    <header>
      <img src="google.png" alt="" />
      <div>
        <nav class="first-nav">
          <div class="time">
            <span>11:10AM</span>
            <span class="dot">.</span>
            <span>Mon, Feb 24</span>
          </div>
          <i class="fa-solid fa-circle-question"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-gear"></i>
        </nav>
        <nav class="second-nav">
          <svg class="gb_F" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
            <image
              src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
              alt=""
              height="24"
              width="24"
              style="border: none; display: none \9"
            ></image>
          </svg>
          <span class="avatar">O</span>
        </nav>
      </div>
    </header>
    <main>
      <section class="left">
        <p>Video calls and meetings for everyone</p>
        <label class="sub-heading"
          >Connect, collaborate, and celebrate from anywhere in the world</label
        >
        <div class="btns">
          <button class="meeting">New Meeting</button>
          <i class="fa-solid fa-video"></i>
          <input type="text" placeholder="Enter a code or link" />
          <i class="fa-solid fa-keyboard"></i>
          <a href="">Join</a>
        </div>
      </section>
      <section class="right">
        <img src="landing.gif" alt="" />
        <p>Try Premium Google Meet features</p>
        <label>
          Once started, recordings are saved to your Google Drive and can be
          shared with others
        </label>
        <button>Explore plan</button>
      </section>
    </main>
  </body>
</html>
